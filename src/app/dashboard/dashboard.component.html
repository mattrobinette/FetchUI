<div class="container">
    <div class="page-header">
        <div class="page-header-content">
            <div class="page-title d-flex align-items-baseline flex-wrap">
                <h5 class="mb-0">Fetch Adoption</h5>
                <span class="page-subtitle text-muted">Available Dogs</span>
            </div>
        </div>
    </div>

    <div class="row mb-3">
        <div class="col-3 mt-3">
            <!-- Filter Controls -->
            <div class="filters text-center mb-3">
                <input type="text" placeholder="Search by breed" [(ngModel)]="filters.breed" class="form-control mb-2" />
                <select [(ngModel)]="filters.gender" class="form-control mb-2">
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
                <select [(ngModel)]="filters.size" class="form-control mb-2">
                    <option value="">Choose a Size</option>
                    <option value="Small">Small</option>
                    <option value="Medium">Medium</option>
                    <option value="Large">Large</option>
                </select>
                <select [(ngModel)]="filters.color" class="form-control mb-2">
                    <option value="">Choose a Color</option>
                    <option value="Black">Black</option>
                    <option value="Blue">Blue</option>
                    <option value="Brown">Brown</option>
                    <option value="Cream">Cream</option>
                    <option value="Golden">Golden</option>
                    <option value="Grey">Grey</option>
                    <option value="Red">Red</option>
                    <option value="White">White</option>
                </select>
                <button (click)="applyFilters()" class="btn btn-primary">Apply Filters</button>
            </div>

            <!-- Sorting Controls -->
            <div class="sorting text-center mb-3">
                <select [(ngModel)]="sortCriteria" class="form-control mb-2">
                    <option value="">Sort By</option>
                    <option value="name">Name</option>
                    <option value="breed">Breed</option>
                    <option value="gender">Gender</option>
                    <option value="adoptionFee">Adoption Fee</option>
                </select>
                <button (click)="toggleSortOrder()" class="btn btn-secondary mb-2">
                    Sort Order: {{ sortOrder === 'asc' ? 'Ascending' : 'Descending' }}
                </button>
            </div>
        </div>
        <div class="col-9">
            <div class="row">
                <div *ngFor="let dog of currentPageDogs" class="col-4 g-3">
                    <div class="card">
                        <img class="card-img-top img-fluid" src="https://placehold.co/600x400" alt="">

                        <a routerLink="/dogs/view/{{dog.id}}">
                            <div class="card-body">
                                <h5 class="card-title">{{ dog.name }}</h5>
                            </div>

                            <div class="card-footer d-flex flex-wrap justify-content-center">
                                <span class="badge rounded-pill text-bg-light fw-normal m-1">{{ dog.size }}</span>
                                <span class="badge rounded-pill text-bg-light fw-normal m-1">{{ dog.gender }}</span>
                                <span class="badge rounded-pill text-bg-light fw-normal m-1">{{ dog.breed }}</span>
                                <span class="badge rounded-pill text-bg-light fw-normal m-1">{{ dog.location }}</span>
                            </div>
                        </a>

                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
